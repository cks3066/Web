<html>
<head><meta charset="utf-8"></head>
<body>
    <form action="http://localhost/form.php">
        <input type="text">
        <input type="submit" value="전송">
        submit의 기본 value는 '제출' 클릭시 서버로 데이터를 넘김
        <input type="button" value="버튼" onclick="alert('hello world')">
        button읜 기본 value는 null 이며 onclick 속성에 이벤트 수행을 넘겨주지 않으면 동작이 없다.
        <input type="reset">
        reset을 누르면 form 태그 속 모든 정보가 초기화 된다.
    </form>
</body>
</html>
