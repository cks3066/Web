<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
  </head>
  <body>
    <form action="form.php">
      number 타입은 숫자만 입력 가능하며 min max로 범위 설정 및 자동으로 범위를 벗어난 값에 대해 오류를 처리해준다.
      <input type="number" name="age" min="10" max="15">
      
      자동으로 연도-월-일 의 날짜를 선택할 수 있는 입력창이 나다난다.
      <input type-"data" name="datev">
      
      --년--월의 입력창이 나다난다.
      <input type="month" name="monthv">
      
      ----, --번쨰 주
      <input type="week" name="weekv">
      
      -- --:--
      <input type="time" name="timev">
      
      자동으로 이메일 형식을 검사해준다.
      <input type="email" name="emailv">
      
      아무런 기능이 없지만 semantic적으로 분리할 수 있다.
      <input type="search" name="searchv">
      
      전화번호 최적화
      <input type="tell" name="tellv">
      
      url 최적화
      <input type="url" name="urlv">
      
      범위를 선택할 수 있는 입력창이 나옴
      <input type="range" name="rangev" min="0" max="10">
      
      <input type="submit">
    </form>
  </body>
</html>
