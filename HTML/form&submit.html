<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<form action="http://localhost/login.php" autocomplete="on">
    form 태그의 action은 폼의 데이터를 전송하는 방향에 대해 입력한다.
    <p>아이디 : <input type="text" name="id" placeholder="id를 입력해주세요." autofocus></p>
    <p>비밀번호 : <input type="password" name="pwd" autocomplete="off" placeholder="비밀번호를 입력해주세요."></p>
    <p>주소 : <input type="text" name="address"></p>
    <input type="submit">
    input 의 name 속성은 서버로 데이터가 전송될 떄의 이름을 나타낸다.
</form>
</body>
</html>
