<html>
<head><meta charset="utf-8"></head>
<body>
<table border="2"> 
  table 태그 속에서도 thead / tbody / tfoot 을 사용하여 속성을 나타낼 수 있습니다. thead 부분엔 데이터가 아니기떄문에 th 태그를 사용합니다.
  <thead>
      <tr>
          <th>이름</th> <th>성별</th> <th>주소</th> <th>회비</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>최진혁</td> <td>남</td> <td >청주</td> <td>1000</td>
      </tr>
      <tr>
          <td>최유빈</td> <td>여</td> <td>청주</td> <td>500</td>
      </tr>
  </tbody>
  <tfoot>
      <tr>
          <td>합계</td> <td></td> <td></td> <td>1500</td>
      </tr>
  </tfoot>
</table>
</body>
</html>
